<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tự học tiếng Nhật</title>
    <link rel="icon" href="./img/logo.png" type="image/png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid main-content">
      <h1>Từ vựng hằng ngày</h1>

      <div id="errorMessage"></div>
      <p id="result"></p>

      <div id="flashcard">
        <div id="word"></div>
        <div id="romaji"></div>
        <div id="meaning" style="display: none"></div>
      </div>
      <button id="nextBtn">Tiếp theo</button>
      <button id="listenBtn">Nghe</button>
      <div><input type="file" id="fileInput" accept=".csv" /></div>

      <div id="answers">
        <input type="radio" name="answer" id="answer1" />
        <label for="answer1" id="label1"></label><br />
        <input type="radio" name="answer" id="answer2" />
        <label for="answer2" id="label2"></label><br />
        <input type="radio" name="answer" id="answer3" />
        <label for="answer3" id="label3"></label><br />
        <input type="radio" name="answer" id="answer4" />
        <label for="answer4" id="label4"></label><br />
      </div>
      <button id="checkBtn">Kiểm tra</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.0/papaparse.min.js"></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
